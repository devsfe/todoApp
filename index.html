<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="container-top">
            <h1 class="todo-title">Todo App</h1>
        </div>
        <div class="todo-body">
            <form action="">
                <input type="text" class="todo-input" placeholder="Adicione uma tarefa">
                <button type="submit" class="todo-btn">Adicionar</button>
            </form>
            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <p class="todo-name">Limpar a casa</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
