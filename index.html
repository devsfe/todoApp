<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    <div class="container" id="todo"> 
        <div class="container-top" id="container-top">
            <h1 class="todo-title" id="todo-title">Todo App</h1>
        </div>
        <div class="todo-body" id="todoBody">
            <form action="" id="form">
                <input type="text" class="todo-input" placeholder="Adicione uma tarefa" id="add-input">
                <button type="submit" class="todo-btn" id="add-btn">Adicionar</button>
            </form>
            <input type="text" class="todo-filter" id="todoFilter" placeholder="Procurar tarefas..">
            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox">
                <p class="todo-paragraph">Tarefa 1</p>
                <button class="edit-button fas fa-pencil-alt"> </button>
                <button class="del-btn fas fa-trash"> </button>
            </div>
        </div>
        
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
